# Unbindings
unbind = SUPER, S
unbind = SUPER ALT, S
unbind = CTRL ALT, DELETE
unbind = SUPER SHIFT, code:10
unbind = SUPER SHIFT, code:11
unbind = SUPER SHIFT, code:12
unbind = SUPER SHIFT, code:13
unbind = SUPER SHIFT, code:14
unbind = SUPER SHIFT, code:15
unbind = SUPER SHIFT, code:16
unbind = SUPER SHIFT, code:17
unbind = SUPER SHIFT, code:18
unbind = SUPER SHIFT, code:19

# Application bindings
bindd = SUPER, RETURN, Terminal, exec, uwsm-app -- xdg-terminal-exec --dir="$(omarchy-cmd-terminal-cwd)"

# full screen toggle
bindd = SUPER ALT, return, Full width, fullscreen, 1

# Move windows up down left right
bind = SUPER SHIFT, h, movewindow, l
bind = SUPER SHIFT, j, movewindow, d
bind = SUPER SHIFT, k, movewindow, u
bind = SUPER SHIFT, l, movewindow, r

# focus windows
bind = SUPER ALT, h, movefocus, l
bind = SUPER ALT, l, movefocus, r
bind = SUPER ALT, k, movefocus, u
bind = SUPER ALT, j, movefocus, d

 # Bind SUPER+ALT+A through Z to switch to Workspace A through Z
bind = SUPER ALT, 1, workspace, 1
bind = SUPER ALT, 2, workspace, 2
bind = SUPER ALT, 3, workspace, 3
bind = SUPER ALT, 4, workspace, 4
bind = SUPER ALT, 4, workspace, 4
bind = SUPER ALT, 5, workspace, 5
bind = SUPER ALT, 6, workspace, 6
bind = SUPER ALT, 7, workspace, 7
bind = SUPER ALT, 8, workspace, 8
bind = SUPER ALT, 9, workspace, 9
bind = SUPER ALT, 0, workspace, 10

# Command (Super) + Alt + A through Z
# no hjkl, that is used to move focus
bind = SUPER ALT, a, workspace, name:a
bind = SUPER ALT, b, workspace, name:b
bind = SUPER ALT, c, workspace, name:c
bind = SUPER ALT, d, workspace, name:d
bind = SUPER ALT, e, workspace, name:e
bind = SUPER ALT, f, workspace, name:f
bind = SUPER ALT, g, workspace, name:g
bind = SUPER ALT, m, workspace, name:m
bind = SUPER ALT, n, workspace, name:n
bind = SUPER ALT, o, workspace, name:o
bind = SUPER ALT, p, workspace, name:p
bind = SUPER ALT, q, workspace, name:q
bind = SUPER ALT, r, workspace, name:r
bind = SUPER ALT, s, workspace, name:s
bind = SUPER ALT, t, workspace, name:t
bind = SUPER ALT, u, workspace, name:u
bind = SUPER ALT, v, workspace, name:v
bind = SUPER ALT, w, workspace, name:w
bind = SUPER ALT, x, workspace, name:x
bind = SUPER ALT, y, workspace, name:y
bind = SUPER ALT, z, workspace, name:z

# SUPER SHIFT + workspace = move window to a workspace silently (don't move there with it)
bindd = SUPER SHIFT, code:10, Move window to workspace 1, movetoworkspacesilent, 1
bindd = SUPER SHIFT, code:11, Move window to workspace 2, movetoworkspacesilent, 2
bindd = SUPER SHIFT, code:12, Move window to workspace 3, movetoworkspacesilent, 3
bindd = SUPER SHIFT, code:13, Move window to workspace 4, movetoworkspacesilent, 4
bindd = SUPER SHIFT, code:14, Move window to workspace 5, movetoworkspacesilent, 5
bindd = SUPER SHIFT, code:15, Move window to workspace 6, movetoworkspacesilent, 6
bindd = SUPER SHIFT, code:16, Move window to workspace 7, movetoworkspacesilent, 7
bindd = SUPER SHIFT, code:17, Move window to workspace 8, movetoworkspacesilent, 8
bindd = SUPER SHIFT, code:18, Move window to workspace 9, movetoworkspacesilent, 9
bindd = SUPER SHIFT, code:19, Move window to workspace 10, movetoworkspacesilent, 10
